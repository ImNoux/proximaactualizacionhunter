<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclutamientos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>

    <header>
        <div class="menu-container">
            <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i> Menú</button>
            <div id="menuDropdown" class="menu-dropdown">
                <a href="#" onclick="openInfoPage('updates')">Actualizaciones</a>
                <a href="#" onclick="openInfoPage('about')">Quiénes somos</a>
                <a href="#" onclick="openInfoPage('contact')">Contactos</a>
            </div>
        </div>

        <h1>Reclutamientos</h1>

        <div id="newThreadButtonContainer">
            <button id="newThreadButton">+ Nuevo</button>
            
            <div class="modal-content" id="newThreadModalContent">
                <span class="close-button" onclick="closeModal('newThreadModalContent')">&times;</span>
                <h2>Crear Nuevo Hilo</h2>
                <form id="newThreadForm">
                    <label for="category">Categoría:</label>
                    <input type="text" id="category" name="category" value="Hunter" readonly><br><br>
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" placeholder="ej. usuario de roblox" required><br><br>
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" name="description" placeholder="ej. @ig de quien te reclutó" required><br><br>
                    <button type="submit">Publicar Hilo</button>
                </form>
            </div>
        </div>

        <div id="commentsModal" class="modal-overlay">
            <div class="comments-content">
                <span class="close-button" onclick="closeModal('commentsModal')">&times;</span>
                <h3 id="commentsTitle">Comentarios</h3>
                
                <div id="commentsList">
                    <p style="text-align:center; color:#777;">Cargando...</p>
                </div>

                <form id="commentForm">
                    <input type="text" id="usernameInput" placeholder="Tu Nombre" required autocomplete="off" maxlength="15">
                    <input type="text" id="commentInput" placeholder="Escribe..." required autocomplete="off">
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </header>

    <input type="text" id="searchInput" placeholder="Buscar por título...">

    <div id="countdown-container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydmtyb2czeTRwbDcyNXBwZWk0ZXg4c2RvMzdudW0yejl2MjIyOGZ0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5aeKTXAsQpD83c4xpW/giphy.gif" alt="Perrito bailando" class="puppy">
        <div id="countdown">Cargando...</div>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydmtyb2czeTRwbDcyNXBwZWk0ZXg4c2RvMzdudW0yejl2MjIyOGZ0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5aeKTXAsQpD83c4xpW/giphy.gif" alt="Perrito bailando" class="puppy">
    </div>

    <main>
        <div class="thread-container">
            <p id="noThreadsMessage">No hay hilos aún. Sé el primero.</p>
        </div>
        <div id="pagination-container"></div>
    </main>

    <footer>
        <p><a href="https://www.instagram.com/arc_clxn?igsh=djhzazNnbmFzOXIy">ARC_CLXN</a> &copy; 2025. Todos los derechos reservados.</p>
        <p class="version">v1.3.1</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.fa-bars')) {
                var dropdowns = document.getElementsByClassName("menu-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function openInfoPage(type) {
            let title = "", content = "";
            if (type === 'updates') { 
                title = "Actualizaciones"; 
                content = "<h3>v1.3.1</h3><ul><li>Interfaz unificada.</li><li>Sistema de comentarios y vistas.</li></ul>"; 
            } else if (type === 'about') { 
                title = "Quiénes Somos"; 
                content = "<h3>ARC_CLXN</h3><p>Somos un equipo dedicado a encontrar los mejores talentos.</p>"; 
            } else if (type === 'contact') { 
                title = "Contactos"; 
                content = "<h3>Instagram</h3><p>@arc_clxn</p>"; 
            }

            // HTML de los copos de nieve para inyectar en la nueva ventana
            const snowflakesHTML = `
                <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
                <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
                <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
                <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
                <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
            `;

            const newWindow = window.open("", "_blank", "width=600,height=600");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <title>${title}</title>
                    <style>
                        /* Reseteo básico */
                        *, *::before, *::after { box-sizing: border-box; }
                        
                        body { 
                            font-family: Arial, sans-serif; 
                            margin: 0; padding: 0;
                            /* FONDO IDÉNTICO A LA APP PRINCIPAL */
                            background: linear-gradient(to bottom, #0f4c75, #3282b8, #bbe1fa); 
                            color: #333; 
                            height: 100vh; 
                            overflow: hidden; 
                            display: flex; 
                            justify-content: center; 
                            align-items: center;
                            position: relative;
                            font-size: 1.2em; /* Letra grande */
                        }

                        /* ESTILOS DE NIEVE IDÉNTICOS */
                        .snowflake { position: absolute; top: -10px; color: #fff; font-size: 1em; animation: fall linear infinite; pointer-events: none; z-index: 1000; }
                        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
                        .snowflake:nth-child(odd) { animation-duration: 10s; left: 10%; }
                        .snowflake:nth-child(even) { animation-duration: 15s; left: 20%; }
                        .snowflake:nth-child(3n) { animation-duration: 12s; left: 30%; }
                        .snowflake:nth-child(4n) { animation-duration: 8s; left: 40%; }
                        .snowflake:nth-child(5n) { animation-duration: 14s; left: 50%; }
                        .snowflake:nth-child(6n) { animation-duration: 11s; left: 60%; }
                        .snowflake:nth-child(7n) { animation-duration: 9s; left: 70%; }
                        .snowflake:nth-child(8n) { animation-duration: 13s; left: 80%; }
                        .snowflake:nth-child(9n) { animation-duration: 7s; left: 90%; }

                        /* CONTENEDOR CENTRAL (TARJETA) */
                        .container { 
                            background: rgba(255, 255, 255, 0.95); 
                            color: #333; 
                            padding: 40px; 
                            border-radius: 10px; 
                            border: 2px solid #d32f2f; /* Borde rojo igual que los hilos */
                            width: 90%; 
                            max-width: 500px;
                            text-align: center;
                            position: relative; 
                            z-index: 2000; 
                            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                        }

                        h2 { color: #d32f2f; margin-top: 0; font-size: 1.8em; }
                        h3 { color: #388e3c; }
                        
                        button { 
                            margin-top: 25px; 
                            padding: 12px 25px; 
                            background: #ffeb3b; 
                            border: none; 
                            cursor: pointer; 
                            font-weight: bold; 
                            border-radius: 5px;
                            font-size: 1em;
                        }
                        button:hover { background-color: #fdd835; }
                    </style>
                </head>
                <body>
                    ${snowflakesHTML}
                    
                    <div class="container">
                        <h2>${title}</h2>
                        ${content}
                        <button onclick="window.close()">Cerrar</button>
                    </div>
                </body>
                </html>
            `);
        }
        
        window.toggleMenu = toggleMenu;
        window.openInfoPage = openInfoPage;
    </script>
</body>
</html>
