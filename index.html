<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclutamientos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>

    <header>
        <div class="menu-container">
            <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i> Menú</button>
            <div id="menuDropdown" class="menu-dropdown">
                <a href="#" onclick="openInfoPage('updates')">Actualizaciones</a>
                <a href="#" onclick="openInfoPage('about')">Quiénes somos</a>
                <a href="#" onclick="openInfoPage('contact')">Contactos</a>
            </div>
        </div>

        <h1>Reclutamientos</h1>

        <div id="newThreadButtonContainer">
            <button id="newThreadButton">+ Nuevo</button>
            
            <div class="modal-content" id="newThreadModalContent">
                <span class="close-button" onclick="closeModal('newThreadModalContent')">&times;</span>
                <h2>Crear Nuevo Hilo</h2>
                <form id="newThreadForm">
                    <label for="category">Categoría:</label>
                    <input type="text" id="category" name="category" value="Hunter" readonly><br><br>
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" placeholder="ej. usuario de roblox" required><br><br>
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" name="description" placeholder="ej. @ig de quien te reclutó" required><br><br>
                    <button type="submit">Publicar Hilo</button>
                </form>
            </div>
        </div>

        <div id="commentsModal" class="modal-overlay">
            <div class="comments-content">
                <span class="close-button" onclick="closeModal('commentsModal')">&times;</span>
                <h3 id="commentsTitle">Comentarios</h3>
                
                <div id="commentsList">
                    <p style="text-align:center; color:#777;">Cargando...</p>
                </div>

                <form id="commentForm">
                    <input type="text" id="commentInput" placeholder="Escribe un comentario..." required autocomplete="off">
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </header>

    <input type="text" id="searchInput" placeholder="Buscar por título...">

    <div id="countdown-container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydmtyb2czeTRwbDcyNXBwZWk0ZXg4c2RvMzdudW0yejl2MjIyOGZ0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5aeKTXAsQpD83c4xpW/giphy.gif" alt="Perrito bailando" class="puppy">
        <div id="countdown">Cargando...</div>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydmtyb2czeTRwbDcyNXBwZWk0ZXg4c2RvMzdudW0yejl2MjIyOGZ0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5aeKTXAsQpD83c4xpW/giphy.gif" alt="Perrito bailando" class="puppy">
    </div>

    <main>
        <div class="thread-container">
            <p id="noThreadsMessage">No hay hilos aún. Sé el primero.</p>
        </div>
        <div id="pagination-container"></div>
    </main>

    <footer>
        <p><a href="https://www.instagram.com/arc_clxn?igsh=djhzazNnbmFzOXIy">ARC_CLXN</a> &copy; 2025. Todos los derechos reservados.</p>
        <p class="version">v1.1.0</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.matches('.fa-bars')) {
                var dropdowns = document.getElementsByClassName("menu-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function openInfoPage(type) {
            let title = "", content = "";
            if (type === 'updates') { title = "Actualizaciones"; content = "<h3>v1.2.0</h3><ul><li>Sistema de comentarios.</li><li>Mejoras de color y diseño.</li></ul>"; }
            else if (type === 'about') { title = "Quiénes Somos"; content = "<h3>ARC_CLXN</h3><p>Somos un equipo dedicado a encontrar los mejores talentos.</p>"; }
            else if (type === 'contact') { title = "Contactos"; content = "<h3>Instagram</h3><p>@arc_clxn</p>"; }

            const newWindow = window.open("", "_blank", "width=600,height=500");
            newWindow.document.write(`
                <!DOCTYPE html><html lang="es"><head><title>${title}</title><style>body{font-family:Arial;padding:40px;background:linear-gradient(to bottom,#0f4c75,#3282b8);color:white;text-align:center;margin:0;overflow:hidden;height:100vh;}.snowflake{position:absolute;top:-20px;color:#fff;font-size:1.5em;animation:fall linear infinite;pointer-events:none;}@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}.container{background:rgba(255,255,255,0.95);color:#333;padding:30px;border-radius:10px;border:2px solid #d32f2f;position:relative;z-index:10;}button{margin-top:20px;padding:10px;background:#ffeb3b;border:none;cursor:pointer;font-weight:bold;}</style></head><body><div class="snowflake" style="left:10%;animation-duration:5s;">❄</div><div class="snowflake" style="left:50%;animation-duration:4s;">❄</div><div class="snowflake" style="left:90%;animation-duration:6s;">❄</div><div class="container"><h2>${title}</h2>${content}<button onclick="window.close()">Cerrar</button></div></body></html>
            `);
        }
        
        window.toggleMenu = toggleMenu;
        window.openInfoPage = openInfoPage;
    </script>
</body>
</html>
